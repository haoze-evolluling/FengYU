<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>凤羽 (FengYU) - 个人导航页</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="clickEffects.css">
  <link rel="icon" href="icon.png" type="image/png">
</head>
<body>
  <div class="container">
    <header>
      <h1>凤羽 (FengYU)</h1>
      <div class="search-container">
        <form id="searchForm" class="search-form">
          <input type="text" id="searchInput" placeholder="输入关键词..." required>
          <select id="searchEngine">
            <option value="baidu">百度</option>
            <option value="google">Google</option>
            <option value="bing">必应</option>
            <option value="sogou">搜狗</option>
          </select>
          <button type="submit" class="search-btn">搜索</button>
        </form>
      </div>
      <div style="display: flex; align-items: center;">
        <div class="theme-switch-wrapper">
          <label class="theme-switch" for="checkbox">
            <input type="checkbox" id="checkbox" />
            <div class="slider"></div>
          </label>
          <div class="theme-icon" id="themeIcon">🌙</div>
        </div>
        <div class="settings-btn" id="settingsBtn" title="设置">⚙️</div>
      </div>
    </header>
    
    <main>
      <div class="categories-container" id="categoriesContainer">
        <!-- 分类卡片将通过JavaScript动态生成 -->
      </div>
    </main>

    <!-- 添加分类的模态窗口 -->
    <div class="modal" id="addCategoryModal">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2>添加分类</h2>
        <form id="addCategoryForm">
          <div class="form-group">
            <label for="categoryName">分类名称</label>
            <input type="text" id="categoryName" required maxlength="20">
          </div>
          <button type="submit" class="btn">保存</button>
        </form>
      </div>
    </div>

    <!-- 添加网站的模态窗口 -->
    <div class="modal" id="addWebsiteModal">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2>添加网站</h2>
        <form id="addWebsiteForm">
          <input type="hidden" id="categoryId">
          <div class="form-group">
            <label for="websiteName">网站名称</label>
            <input type="text" id="websiteName" required>
          </div>
          <div class="form-group">
            <label for="websiteUrl">网站地址</label>
            <input type="url" id="websiteUrl" required placeholder="https://example.com">
          </div>
          <div class="form-group">
            <label for="websiteIcon">图标URL (可选)</label>
            <input type="url" id="websiteIcon" placeholder="https://example.com/favicon.ico">
          </div>
          <button type="submit" class="btn">保存</button>
        </form>
      </div>
    </div>

    <!-- 右键菜单 -->
    <div class="context-menu" id="contextMenu">
      <ul>
        <li id="editCategory">编辑分类</li>
        <li id="deleteCategory">删除分类</li>
        <li id="addNewCategory">添加新分类</li>
      </ul>
    </div>
  </div>

  <script src="background.js"></script>
  <!-- 先引入UI模块 -->
  <script src="categoryUI.js"></script>
  <!-- 再引入核心模块 -->
  <script src="categories.js"></script>
  <!-- 引入点击效果模块 -->
  <script src="clickEffects.js"></script>
</body>
</html>
